<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Seznam tříd</title>
</head>
<body>
<main class="container">
    <h1>Seznam tříd</h1>
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Název třídy</th>
            <th>Třídní učitel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tridy: ${seznam}">
            <td th:text="${tridy.nazev}">třída</td>
            <td th:text="${tridy.tridniUcitel}">učitel</td>
            <td class="d-flex justify-content-end"><a href="/1" th:href="@{/{id}(id=${tridy.id})}" class="btn btn-primary">Detail</a></td>
        </tr>
        </tbody>
    </table>

</main>
</body>
</html>
